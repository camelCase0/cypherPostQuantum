name: Build Executable

on:
  push:
    branches:
      - master # Adjust branch as needed
  pull_request:
    branches:
      - master # Adjust branch as needed

jobs:
  build-linux:
    runs-on: ubuntu-latest # Use ubuntu-latest for cross-platform compatibility

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
        #   pip install -r requirements.txt  # Adjust as per your project setup

      - name: Build executable
        run: |
          python -m pip install pyinstaller
          pyinstaller --onefile --windowed main.py  # Replace with your main script name

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe-files-linux
          path: dist/main.exe # Assuming 'dist' is the default directory pyinstaller creates the exe in

  # Repeat the build job for Windows and macOS if needed
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
        #   pip install -r requirements.txt

      - name: Build executable
        run: |
          python -m pip install pyinstaller
          pyinstaller --onefile --windowed main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe-files-windows
          path: dist/main.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
        #   pip install -r requirements.txt

      - name: Build executable
        run: |
          python -m pip install pyinstaller
          pyinstaller --onefile --windowed main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe-files-macos
          path: dist/main.exe

  create-release:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-macos
      - build-windows
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2 # Action to checkout the repository

      - name: Download Executables
        uses: actions/download-artifact@v2
        with:
          name: |
            exe-files-linux
            exe-files-macos
            exe-files-windows
          path: dist # Assuming 'dist' is where your executable was uploaded in build_exe job

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0 # Replace with your desired tag version
          release_name: Release v1.0.0 # Replace with your desired release name
          body: |
            Release notes for version 1.0.0
            - Added executables for Windows, macOS, and Linux
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/*.exe
          asset_name: CryptoCalculator.exe
          asset_content_type: application/octet-stream
